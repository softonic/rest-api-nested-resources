services:
  php:
    volumes:
      - ./:/app
    image: composer:2.2

  install:
    volumes:
      - ./:/app
    image: composer:2.2
    command: composer install --ignore-platform-req=ext-sockets

  update:
    volumes:
      - ./:/app
    image: composer:2.2
    command: composer update --ignore-platform-req=ext-sockets

  phpunit:
    volumes:
      - ./:/app
    image: composer:2.2
    command: composer phpunit

  test:
    volumes:
      - ./:/app
    image: composer:2.2
    command: composer run tests

  fix-cs:
    volumes:
      - ./:/app
    image: composer:2.2
    command: composer run fix-cs